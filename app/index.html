<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">


  <title>Eli Verbrugge</title>


  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body fullbleed unresolved>
 <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">


   

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">


          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Eli Verbrugge</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Portfolio and general information built using the Polymer framework</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

            <section data-route="home">
              <paper-material elevation="1">
                
		<paper-toolbar class="red">
  		<span class="title">Introduction</span>
		</paper-toolbar>
		

		<p>This is a simple website talking about me and some of the projects I have worked on/am working on currently.<p>

		<p> I am an avid tech enthusiast and have been tinkering with Arduino, Linux and Git for a while, along with some other programming projects that I have done.<p>

		<p>I also enjoy taking part in technology related activities and outreach events with my robotics team such as Scoutbotics, in which me and members from my robotics team volunteered for a scouting event which helped 60 scouts assemble and run some basic robotic kits. I helped trouble shoot some of the basic software issues.</p>

	
	        </paper-material>
	        </paper-material>

		<paper-material elevation="1">
		<paper-toolbar class="red">
  		<span class="title">Projects</span>
		</paper-toolbar>
		<p></p>
		<paper-toolbar class="tall" style="height: 100px">
  		<paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 400px;">
    			<paper-tab>Build-a-Bohr</paper-tab>
    			<paper-tab>Robotics</paper-tab>
    			<paper-tab>Codeday Competition</paper-tab>
    			<paper-tab>Website</paper-tab>
  		</paper-tabs>
		</paper-toolbar>
	
		<iron-pages selected="{{selected}}">
  		<div>
   			<p>(WIP) A radioactive decay simulator built in Unity for a teacher of mine. Available at: https://github.com/build-a-bohr/build-a-bohr</p>
   			<img src="images/Build-a-Bohr.png" alt="Build-a-Bohr"> 
  		</div>
  		<div>
			<p>I wrote code in Android Studio for our FTC Robot at Kirkwood High School.</p>
   			<img src="images/Android.png" alt="Robotics"> </div>
  		<div>

			<p>A simple collection of multiple mini-games made in Unity during a 24 hour hackathon. Source code available at: https://github.com/EliVerbrugge/Codeday-2015-<p>
			<p>This particular project helped teach me a lot about some programming concepts but also taught me more well rounded group work as I teamed up with an artist who I had never encountered previous to the event.<p>
			<p>We ended up winning the trophy for best overall project.</p>
		</div>
  		<div>
			<p>I introduced myself to some basic concepts of the polymer web framework and along with github pages set about making a basic website/portfolio.</p>
		</div>
		</iron-pages>







  		
</body>

</html>
